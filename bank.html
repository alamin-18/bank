<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bank dasbroad</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <header class="mt-10"> </header>
   
   <main>
    <h1 class="text-5xl text-center">welcome to your dasbroad</h1>
     <section class="w-9/12 mx-auto grid grid-cols-3 gap-4 text-white">
        <div class="bg-violet-700 p-10 text-3xl rounded-2xl"  ><h1 class="font-semibold" >Deposit</h1> $<span id="deposit-balance">00</span></div>
        <div class="bg-red-600 p-10 text-3xl rounded-2xl"  ><h1 class="font-semibold">Withdaw</h1>$<span id="withdaw-balance"  >00</span></div>
        <div class="bg-yellow-600 p-10 text-3xl rounded-2xl"  ><h1 class="font-semibold">Balance</h1> $<span id="balance">1250</span></div>
     </section >
     <section class="w-9/12 mx-auto grid grid-cols-2 gap-4 text-white mt-6">
        <div class="bg-violet-700 p-10 text-3xl rounded-2xl"  ><h1 class="font-semibold" >Deposit</h1> 
            <input class="block w-3/4 h-8 p-6 rounded-lg text-black " type="number" name="" id="deposit-input" placeholder="$Enter your Deposit amount">
            <button id="btn-deposit" class="bg-green-500 rounded-lg hover:bg-violet-600  text-white px-6 py-2 mt-5 text-xl font-semibold">Deposit Now</button>
         </div>
        <div class="bg-red-600 p-10 text-3xl rounded-2xl"  >
            <h1 class="font-semibold">Withdaw</h1>
            <input class="block w-3/4 h-8 p-6 rounded-lg text-black" type="number" name="" id="withdaw-input" placeholder="$Enter your withdaw amount">
            <button id="btn-withdaw" class="bg-green-500 rounded-lg hover:bg-violet-600  text-white px-6 py-2 mt-5 text-xl font-semibold">withdaw</button>
         </div>
     </section>
   </main>
   <script src="bank.js"></script>
</body>
</html>
